<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneumonia Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .upload-box {
      border: 2px dashed #7a5fdb;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    .upload-box.drag-over {
      background-color: #f0eaff;
    }
    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©» Pneumonia Detection System</h1>
    <p>Upload your chest X-ray and let our AI model predict whether itâ€™s <strong>Normal</strong> or <strong>Pneumonia</strong>.</p>

    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data" class="upload-form">
      <div class="upload-box" id="uploadBox">
        <p id="uploadText">Drag & Drop or Click to Upload</p>
        <input type="file" id="fileInput" name="file" accept="image/png, image/jpeg, image/jpg" style="display:none" required>
        <div class="file-name" id="fileName"></div>
        <div class="error-message" id="errorMessage"></div>
      </div>
      <button type="submit" class="btn">Analyze X-ray</button>
    </form>

    <div class="reference-section">
      <h2>Reference X-ray Images</h2>
      <div class="reference-images">
        <div class="ref-item">
          <img src="https://prod-images-static.radiopaedia.org/images/220869/76052f7902246ff862f52f5d3cd9cd_big_gallery.jpg" alt="Normal Lung">
          <span class="label normal">Normal</span>
        </div>
        <div class="ref-item">
          <img src="https://prod-images-static.radiopaedia.org/images/1371188/0a1f5edc85aa58d5780928cb39b08659c1fc4d6d7c7dce2f8db1d63c7c737234_big_gallery.jpeg" alt="Pneumonia Lung">
          <span class="label pneumonia">Pneumonia</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const errorMessage = document.getElementById('errorMessage');
    const uploadBox = document.getElementById('uploadBox');
    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      handleFile(fileInput.files[0]);
    });

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('drag-over');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('drag-over');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('drag-over');
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      handleFile(file);
    });

    function handleFile(file) {
      if (!file) return;

      if (!allowedTypes.includes(file.type)) {
        errorMessage.textContent = "Invalid file type. Please upload a JPG or PNG image.";
        fileName.textContent = "";
        fileInput.value = "";
        return;
      }

      errorMessage.textContent = "";
      fileName.textContent = `Selected File: ${file.name}`;
    }

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      if (!fileInput.value) {
        e.preventDefault();
        errorMessage.textContent = "Please select a valid image before submitting.";
      }
    });
  </script>
</body>
</html>
