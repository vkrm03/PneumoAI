{% extends "base.html" %}
{% block content %}
<h2>Upload Chest X-ray</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="file" required><br><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
